---
- name: SSC Lab Environment Management

  hosts        : all
  become       : true
  gather_facts : true

  vars_files:
    - vars/ssc_env.yml


  tasks:
    - name: Base Tasks
      import_tasks: plays/base_tasks.yml
      tags:
        - always


    - name: Remove Lab Snapshots
      import_tasks: plays/del_snapshots.yml
      tags:
        - delsnap
        - never


    - name: Snapshot SSC Lab
      import_tasks: plays/snapshot_lab.yml
      tags:
        - snap
        - never


    - name: Rollback SSC Lab
      import_tasks: plays/rollback_lab.yml
      tags:
        - rollback
        - never
