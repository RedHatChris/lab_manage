---
- name: Deploy {{ ssh_config_file }}
  template:
    src   : templates/ssh_config.j2
    dest  : "{{ ssh_config_file }}"
    owner : root
    group : root
    mode  : 0600


- name: Deploy SSH Keys
  copy:
    src  : "{{ item }}"
    dest : "{{ ssh_lab_key_dest }}"
    mode : 0600
  with_items:
    - "{{ ssh_lab_keys }}"


...
