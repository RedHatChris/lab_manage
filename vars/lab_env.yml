  ssc__all__envs:
    groups:
      - ssc__dev
      - ssc__test
      - ssc__prod
    vars:
      - "ansible_user : root"


  ssc__all__nodes:
    groups:
      - ssc__tower
      - ssc__dev
      - ssc__test
      - ssc__prod
      - ssc__control
