---
lab_maintainer       : Chris Hammer
lab_maintainer_email : chris.hammer@redhat.com
lab_tld              : thezengarden.net


lab_template_header: Lab Environment


etc_hostname_file : /etc/hostname
etc_hostname_ver  : 1.0
etc_hostname_rev  : 20210104-222550


etc_hosts_file : /etc/hosts
etc_hosts_ver  : 1.0
etc_hosts_rev  : 20210109-024925


ssh_config_file : /root/.ssh/config
ssh_config_ver  : 1.0
ssh_config_rev  : 20210109-013515
ssh_strict_host_keys: "no"


ssh_lab_keys:
  - lab_ssh_keys/id_rsa
  - lab_ssh_keys/id_rsa.pub
  - lab_ssh_keys/authorized_keys

ssh_lab_key_dest: /root/.ssh


lab_inv_file : /home/chris/git/RedHat/ansible/inventory/lab_inventory.yml
lab_inv_ver  : 1.0
lab_inv_rev  : 20210108-172011


vm_host        : zg-vm1.thezengarden.net
snapshot_name  : pre-deploy
vm_template_id : 20210119                   # RHEL-8-RAID0
# vm_template_id : 20210127                   # RHEL-7-RAID0


lab_vlan    : 15
lab_bridge  : vmbr0
lab_network : 10.10.10


lab_packages_rhel7:
  - nfs-utils
  - tar
  - zip
  - git


lab_packages_rhel8:
  - nfs-utils
  - python36
  - tar
  - zip
  - git


lab_groups:
  - ssc__tower
  - ssc__dev
  - ssc__test
  - ssc__prod
  - ssc__control

