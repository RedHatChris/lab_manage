---
- name: SSC Lab Environment Management

  hosts        : all
  become       : true
  gather_facts : false

  vars_files:
    - vars/ssc_env.yml


  tasks:
    - name: Get SSC Lab VM IPs
      shell: "qm guest cmd {{ vmid }} network-get-interfaces|grep {{ vm_network }}."
      register: vm_getip
      delegate_to: "{{ vm_host }}"
      changed_when: false


    - name: Display SSC Lab VM IPs
      debug:
        msg: "{{ vm_getip.stdout }}"
